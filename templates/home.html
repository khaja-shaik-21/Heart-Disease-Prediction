{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <h2>Enter Patient Details</h2>
    <form action="{% url 'predict' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="0" max="120" required>
        </div>
        <div class="form-group">
            <label for="sex">Sex (1 = Male, 0 = Female):</label>
            <input type="number" id="sex" name="sex" min="0" max="1" required>
        </div>
        <div class="form-group">
            <label for="cp">Chest Pain Type (0-3):</label>
            <input type="number" id="cp" name="cp" min="0" max="3" required>
        </div>
        <div class="form-group">
            <label for="trestbps">Resting Blood Pressure (mm Hg):</label>
            <input type="number" id="trestbps" name="trestbps" min="80" max="200" required>
        </div>
        <div class="form-group">
            <label for="chol">Serum Cholesterol (mg/dl):</label>
            <input type="number" id="chol" name="chol" min="100" max="600" required>
        </div>
        <div class="form-group">
            <label for="fbs">Fasting Blood Sugar (> 120 mg/dl, 1 = True, 0 = False):</label>
            <input type="number" id="fbs" name="fbs" min="0" max="1" required>
        </div>
        <div class="form-group">
            <label for="restecg">Resting ECG Results (0-2):</label>
            <input type="number" id="restecg" name="restecg" min="0" max="2" required>
        </div>
        <div class="form-group">
            <label for="thalach">Maximum Heart Rate Achieved:</label>
            <input type="number" id="thalach" name="thalach" min="60" max="220" required>
        </div>
        <div class="form-group">
            <label for="exang">Exercise Induced Angina (1 = Yes, 0 = No):</label>
            <input type="number" id="exang" name="exang" min="0" max="1" required>
        </div>
        <div class="form-group">
            <label for="oldpeak">ST Depression Induced by Exercise:</label>
            <input type="number" step="0.1" id="oldpeak" name="oldpeak" min="0" max="10" required>
        </div>
        <div class="form-group">
            <label for="slope">Slope of Peak Exercise ST Segment (0-2):</label>
            <input type="number" id="slope" name="slope" min="0" max="2" required>
        </div>
        <div class="form-group">
            <label for="ca">Number of Major Vessels (0-4):</label>
            <input type="number" id="ca" name="ca" min="0" max="4" required>
        </div>
        <div class="form-group">
            <label for="thal">Thalassemia (0-3):</label>
            <input type="number" id="thal" name="thal" min="0" max="3" required>
        </div>
        <button type="submit">Predict</button>
    </form>
</div>
{% endblock %}
